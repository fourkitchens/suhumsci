langcode: en
status: false
dependencies: {  }
id: hs_d7_publications_gc_extra
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: hs_d7_content
label: 'D7 Publications Global Currents Fields'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - https://globalcurrents.stanford.edu/publications-extra-fields-xml
  constants:
    status: 1
    type: hs_publications
  item_selector: /PublicationList/PublicationItem
  fields:
    -
      name: guid
      label: GUID
      selector: guid
    -
      name: contentTitle
      label: contentTitle
      selector: contentTitle
    -
      name: locality
      label: locality
      selector: locality
    -
      name: pubDate
      label: pubDate
      selector: pubDate
  ids:
    guid:
      type: string
  # orphan_action: forget
process:
  # revision_translation_affected:
  #   -
  #     plugin: default_value
  #     default_value: 1
  # revision_timestamp:
  #   plugin: callback
  #   callable: _stanford_migrate_get_time
  nid:
    -
      plugin: migration_lookup
      migration: hs_d7_publications
      source: guid
  custm_pub_content_title: contentTitle
  custm_pub_localization:
    -
      plugin: skip_on_empty
      method: process
      source: locality
    -
      plugin: explode
      delimiter: ', '
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: custm_origin_place
      entity_type: taxonomy_term
  custm_pub_date:
    -
      plugin: skip_on_empty
      method: process
      source: pubDate
    -
      plugin: explode
      delimiter: ', '
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: custm_date_century
      entity_type: taxonomy_term
      ignore_case: true
destination:
  # plugin: 'entity_reference_revisions:node'
  # new_revisions: true
  # force_revision: true
  overwrite_properties:
    - custm_pub_content_title
    - custm_pub_localization
    - custm_pub_date
migration_dependencies:
  required:
    - hs_d7_publications