uuid: 38a75547-3f31-4f41-afcf-78604ed2bbac
langcode: en
status: true
dependencies: {  }
id: hs_d7_gc_publication_component
migration_group: hs_d7_content
label: 'D7 Global Currents Publication Components'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls:
    - https://globalcurrents.stanford.edu/publications-component-xml
  constants:
    status: 1
    type: custm_publication_component
    basic_html: basic_html
    minimal_html: minimal_html
    credit_prefix: '<p><em>'
    credit_suffix: '</em></p>'
    image_destination: 'public://media/image/publication_component/'
    alt: ''
  item_selector: /componentList/component
  fields:
    -
      name: guid
      label: GUID
      selector: guid
    -
      name: title
      label: Title
      selector: title
    -
      name: body
      label: Body
      selector: body
    -
      name: componentType
      label: 'Component Type'
      selector: componentType
    -
      name: featuredImage
      label: 'Featured Image'
      selector: featuredImage
    -
      name: featuredImageCaption
      label: 'Featured Image Caption'
      selector: featuredImageCaption
    -
      name: featuredImageCredits
      label: 'Featured Image Credits'
      selector: featuredImageCredits
    -
      name: language
      label: Language
      selector: language
    -
      name: linkTitle
      label: 'Link Title'
      selector: linkTitle
    -
      name: linkUrl
      label: 'Link URL'
      selector: linkUrl
    -
      name: predominantFeatures
      label: 'Predominant Features'
      selector: predominantFeatures
    -
      name: pubReferenceGuid
      label: 'Publication Reference GUID'
      selector: pubReferenceGuid
  ids:
    guid:
      type: string
process:
  type: constants/type
  title: title
  body/value: body
  body/format: constants/basic_html
  custm_pubcomp_viselt:
    -
      plugin: skip_on_empty
      method: process
      source: componentType
    -
      plugin: explode
      delimiter: ', '
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: custm_visual_element
      entity_type: taxonomy_term
  image_caption:
    plugin: default_value
    source: featuredImageCaption
    default_value: ''
  image_credits:
    plugin: default_value
    source: featuredImageCredits
    default_value: ''
  image_caption_credits:
    -
      plugin: concat
      source:
        - '@image_caption'
        - constants/credit_prefix
        - '@image_credits'
        - constants/credit_suffix
    -
      plugin: str_replace
      search: '<p><em></em></p>'
      replace: ''
  image_title:
    -
      plugin: concat
      source:
        - title
        - guid
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: featuredImage
    -
      plugin: file_import
      destination: constants/image_destination
      id_only: true
      reuse: true
  custm_pubcomp_feat_img/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: image
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: '@image_title'
      value_key: name
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        field_media_image/target_id: '@image_file'
        field_media_image/alt: constants/alt
        field_media_image_caption/value: '@image_caption_credits'
        field_media_image_caption/format: constants/minimal_html
  custm_pubcomp_lang:
    -
      plugin: skip_on_empty
      method: process
      source: language
    -
      plugin: explode
      delimiter: ', '
    -
      plugin: entity_generate
      value_key: name
      bundle_key: vid
      bundle: custm_language
      entity_type: taxonomy_term
  custm_pubcomp_link/uri: linkUrl
  custm_pubcomp_link/title: linkTitle
  custm_pubcomp_feature: predominantFeatures
  custm_pubcomp_ref:
    -
      plugin: migration_lookup
      migration: hs_d7_publications
      source: pubReferenceGuid
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - hs_d7_publications